    <script>
        const content = {
            es: {
                descripcion: `En el marco de la Décima Conferencia Internacional Mexicana sobre Interacción Humano-Computadora MexIHC 2024 (Saltillo, Coahuila, México, 6, 7 y 8 de noviembre), te invitamos a participar al taller titulado <em>"Creación de un Mini Robot con Tinkercad"</em>. Este taller práctico está diseñado para proporcionar a los participantes una experiencia integral en el diseño, prototipado y programación de un mini robot utilizando la herramienta Tinkercad.`,
                objetivo: `
                    <ul>
                        <li><em>Manejo de Tinkercad</em>: Familiarízate con las funciones básicas y aprende a diseñar y modelar piezas en 3D.</li>
                        <li><em>Diseño del Robot</em>: Diseña las piezas del mini robot, incluyendo su estructura y componentes móviles, como servo motores y sensores.</li>
                        <li><em>Montaje del Robot</em>: Ensambla las piezas diseñadas en 3D utilizando la técnica de impresión FFF (Fabricación con Filamento Fundido) y construye tu propio robot.</li>
                        <li><em>Programación</em>: Introducción a la programación básica para controlar los movimientos y funciones del robot utilizando el IDE de Arduino.</li>
                        <li><em>Integración de Sensores y Actuadores</em>: Conecta y programa sensores básicos como fotorresistencias y sensores ultrasónicos, así como un módulo Bluetooth para la comunicación inalámbrica.</li>
                    </ul>`,
                temas: `
                    <ol>

                        <li><em>Introducción a Tinkercad</em>: Diseño y modelado de piezas en 3D.</li>
                        <li><em>Diseño del Mini Robot</em>: Creación y personalización de las piezas del robot, incluyendo el diseño de soportes para servo motores y sensores.</li>
                        <li><em>Impresión 3D</em>: Fabricación de las piezas del robot utilizando impresión 3D FFF.</li>
                        <li><em>Ensamblaje del Mini Robot</em>: Montaje de las piezas y construcción del robot.</li>
                        <li><em>Programación del Robot</em>: Implementación de movimientos y funciones básicas utilizando Arduino IDE.</li>
                        <li><em>Integración de Sensores</em>: Conexión y programación de sensores como fotorresistencias y sensores ultrasónicos.</li>
                        <li><em>Módulo Bluetooth</em>: Configuración y programación del módulo Bluetooth para comunicación inalámbrica.</li>
                        <li><em>Simulación y Prototipado</em>: Pruebas y simulaciones para el prototipado del mini robot.</li>
                    </ol>`,

            en: {
                descripcion: `As part of the Tenth Mexican International Conference on Human-Computer Interaction MexIHC 2024 (Saltillo, Coahuila, Mexico, November 6, 7, and 8), we invite you to participate in our innovative workshop titled <em>"Creating a Mini Robot with Tinkercad"</em>. This hands-on workshop is designed to provide participants with a comprehensive experience in designing, prototyping, and programming a mini robot using the Tinkercad tool.`,

                    <ul>
                        <li><em>Tinkercad</em>: Get familiar with the basic functions and learn to design and model 3D parts.</li>
                        <li><em>Robot Design</em>: Design the mini robot parts, including its structure and moving components such as servomotors and sensors.</li>
                        <li><em>Robot Assembly</em>: Assemble the 3D designed parts using FFF (Fused Filament Fabrication) printing technique and build your own robot.</li>
                        <li><em>Programming</em>: Introduction to basic programming to control the robot's movements and functions using the Arduino IDE.</li>
                        <li><em>Integration of Sensors and Actuators</em>: Connect and program basic sensors such as photoresistors and ultrasonic sensors, as well as a Bluetooth module for wireless communication.</li>
                    </ul>`,

                        <li><em>Introduction to Tinkercad</em>: Design and modeling of 3D parts.</li>
                        <li><em>Mini Robot Design</em>: Creation and customization of robot parts, including the design of mounts for servomotors and sensors.</li>
                        <li><em>3D Printing</em>: Manufacturing of robot parts using FFF 3D printing.</li>
                        <li><em>Mini Robot Assembly</em>: Assembly of parts and construction of the robot.</li>
                        <li><em>Robot Programming</em>: Implementation of basic movements and functions using Arduino IDE.</li>
                        <li><em>Sensor Integration</em>: Connection and programming of sensors such as photoresistors and ultrasonic sensors.</li>
                        <li><em>Bluetooth Module</em>: Configuration and programming of the Bluetooth module for wireless communication.</li>
                        <li><em>Simulation and Prototyping</em>: Tests and simulations for mini robot prototyping.</li>
                    </ol>`,
